<title>Gestão de Auditoria</title>
<div class="teste">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="CPF">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF Responsável </th>
            <td mat-cell *matCellDef="let logData"> {{logData.CPF}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let logData"> {{logData.Acao}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let logData"> {{logData.Data}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
      </div>
