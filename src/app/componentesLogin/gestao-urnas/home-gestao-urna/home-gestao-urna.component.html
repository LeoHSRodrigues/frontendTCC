<title>Gestão de Auditoria</title>
<span class="botaoCadastrar"><button mat-raised-button class="botaoNovo" routerLink="/gestaoUrna/novo" color="primary">Cadastrar
    Urna</button></span>
<div class="teste">

    <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Position Column -->
          <ng-container matColumnDef="CPF">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF Responsável </th>
            <td mat-cell *matCellDef="let urna"> {{urna.CPF}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="Acao">
            <th mat-header-cell *matHeaderCellDef> Ação </th>
            <td mat-cell *matCellDef="let urna"> {{urna.Acao}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="Data">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
            <td mat-cell *matCellDef="let urna"> {{urna.Data}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
      </div>
