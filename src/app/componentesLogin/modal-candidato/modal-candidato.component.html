<div mat-dialog-content>
  <div class="formulario">
    <h3 class="titulo">{{dados.Tipo}} Candidato</h3>
    <form *ngIf="tipoPerfil;else candidato" [formGroup]="formulario" autocomplete="off"
      (ngSubmit)="atualizarCandidato(formulario.value)">
      <div class="form-group row">
        <div class="col-sm-6">
          <mat-form-field [color]="primary" appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="Nome" [readonly]="nomeReadOnly" required>
          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field [color]="primary" appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput placeholder="CPF" [readonly]="cpfReadOnly" matInput mask="000.000.000-00" maxlength="14"
              formControlName="CPF" required>
          </mat-form-field>
        </div>
        <div class="col-sm-12">
          <mat-form-field [color]="primary" appearance="outline">
            <mat-label>Numero</mat-label>
            <input matInput appNumerosApenas type="text" maxlength="5" formControlName="Numero" required>
          </mat-form-field>
        </div>
        <div class="legenda text-muted col-sm-12">*** Somente o campo Número poderá ser preenchido/alterado</div>
      </div>
      <button mat-button mat-flat-button color="primary" cdkFocusInitial>Cadastrar</button>
      <br>
      <button mat-button mat-flat-button color="warn" class="botaoCancelar" (click)="onNoClick()">Cancelar</button>
    </form>
    <ng-template #candidato>
      <form [formGroup]="formulario" autocomplete="off" (ngSubmit)="cadastrarCandidato(formulario.value)">
        <div class="form-group row">
          <div class="col-sm-6">
            <mat-form-field [color]="primary" appearance="outline">
              <mat-label>Nome</mat-label>
              <input matInput formControlName="Nome" [readonly]="nomeReadOnly" required>
            </mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field [color]="primary" appearance="outline">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="CPF" [readonly]="cpfReadOnly" matInput mask="000.000.000-00" maxlength="14"
                formControlName="CPF" required>
            </mat-form-field>
          </div>
          <div class="col-sm-12">
            <mat-form-field [color]="primary" appearance="outline">
              <mat-label>Numero</mat-label>
              <input matInput appNumerosApenas type="text" maxlength="5" formControlName="Numero" required>
            </mat-form-field>
          </div>
          <div class="legenda text-muted col-sm-12">*** Somente o campo Número poderá ser preenchido/alterado</div>
        </div>
        <button mat-button mat-flat-button color="primary" cdkFocusInitial>Cadastrar</button>
        <br>
        <button mat-button mat-flat-button color="warn" class="botaoCancelar" (click)="onNoClick()">Cancelar</button>
      </form>
    </ng-template>
  </div>
</div>
