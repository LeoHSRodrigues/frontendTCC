<head>
        <title>Login</title>
    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-sm-10 col-md-6 mx-auto">
                    <div class="shadow pb-5 pt-3 mb-6 bg-white rounded">
                        <div>
                            <h5 class="loginTitleText textoBoxLogin">Acesse o Sistema</h5>
                        </div>
                        <hr>
                        <div class="form">
                            <form autocomplete="off">
                                <div class="form-group mb-6 pt-3">
                                    <mat-form-field class="inputCampos">
                                        <mat-label>Digite o seu CPF</mat-label>
                                        <input matInput>
                                    </mat-form-field> 
                                </div>
                                <div class="form-group mb-6">
                                    <mat-form-field class="inputCampos">
                                        <mat-label>Digite a sua Senha</mat-label>
                                        <input type="password" matInput>
                                    </mat-form-field>  
                                </div>
                                <div class="form-group mb-3 pt-2 pb-4 lembrar text-muted">
                                        <mat-slide-toggle
                                        color='primary'>
                                      Lembrar-me
                                    </mat-slide-toggle>
                                </div>
                                <button mat-raised-button color="primary">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
